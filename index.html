<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casio fx-82MS Clon</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="calculator">
    <div class="branding">
      <span class="brand">CASIO</span>
      <span class="model">fx-82MS</span>
      <span class="sub">S-V.P.A.M.</span>
    </div>

    <div class="screen">
      <div id="inputLine">0</div>
      <div id="outputLine"></div>
    </div>

    <div class="keys">
      <!-- fila 1 -->
      <button class="key shift">SHIFT</button>
      <button class="key alpha">ALPHA</button>
      <button class="key small">MODE</button>
      <button class="key small">CLR</button>
      <button class="key small">ON</button>

      <!-- fila 2 -->
      <button class="key">x²</button>
      <button class="key">√</button>
      <button class="key">log</button>
      <button class="key">ln</button>
      <button class="key">sin</button>
      <button class="key">cos</button>
      <button class="key">tan</button>

      <!-- fila 3 -->
      <button class="key">(</button>
      <button class="key">)</button>
      <button class="key">x!</button>
      <button class="key">nCr</button>
      <button class="key">nPr</button>
      <button class="key op">÷</button>

      <!-- fila 4 -->
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key op">×</button>
      <button class="key del">DEL</button>
      <button class="key ac">AC</button>

      <!-- fila 5 -->
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key op">−</button>
      <button class="key">ENG</button>
      <button class="key">DRG</button>

      <!-- fila 6 -->
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key op">+</button>
      <button class="key">%</button>
      <button class="key ans">Ans</button>

      <!-- fila 7 -->
      <button class="key zero">0</button>
      <button class="key">.</button>
      <button class="key">EXP</button>
      <button class="key equal">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
